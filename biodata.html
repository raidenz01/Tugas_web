<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .bio {
            list-style: none;
            padding: 0;
        }
        .bio li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .bio li:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata</h1>
        <ul class="bio">
            <li><span class="label">Nama:</span> Ilham Maulana</li>
            <li><span class="label">Tanggal Lahir:</span> 24 Maret 2007</li>
            <li><span class="label">Alamat:</span> Perum permata biru X no 8</li>
            <li><span class="label">Jenis Kelamin:</span> Laki-laki</li>
            <li><span class="label">Hobi:</span> Traveling,</li>
            <li><span class="label">Status:</span> Pelajar</li>
        </ul>
    </div>
</body>
</html>
